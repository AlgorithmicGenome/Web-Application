<mat-toolbar color="primary" >

  <span class="spacer"></span>
  <ul>
    <li >
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li >
      <a mat-button routerLink="/login">Login</a>
    </li>

  </ul>
</mat-toolbar>
